<div>
    <h2>Instances history</h2>
    <p>
        <button type="button" class="btn btn-primary" ng-click="vm.refresh()"><span
            class="glyphicon glyphicon-refresh"></span>&nbsp;<span>Refresh</span></button>
    </p>

    <div class="panel panel-default">
        <div class="panel-body">
            <ul class="nav nav-tabs">
                <li role="presentation"><button class="btn-sm btn {{vm.registeredClass}}" ng-click="vm.activateRegistered()">Last registered leases</button></li>
                <li role="presentation"><button class="btn-sm btn {{vm.canceledClass}}" ng-click="vm.activateCanceled()">Last canceled leases</button></li>
            </ul>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Time</th>
                        <th>Instance</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="instance in vm.items | orderBy:'-value'">
                        <td>
                            {{instance.key | date:'medium'}}
                        </td>
                        <td>
                            {{instance.value}}
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
